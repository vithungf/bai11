<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>
<h1>bảng cửu chương</h1>
<script>
  let text = "<table border='1' width='300' cellspacing='3' cellpadding='3'>"
  for (let i=1;i<=10;i++){
     text = text + "<tr>";
      for (j = 2; j <= 10; j++) {
          text = text + "<td>" + j + "*" + i + "=" + i * j + "</td>";      }
      text = text + "</tr>";
  }
document.write(text)
</script>
</body>
</html>
